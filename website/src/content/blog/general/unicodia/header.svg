<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Main background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d1a"/>
      <stop offset="50%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00599c"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 3D cube pattern -->
    <pattern id="cubePattern" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30 0 L60 15 L60 45 L30 52 L0 45 L0 15 Z" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.15"/>
      <path d="M30 22 L30 52 M0 15 L30 22 L60 15" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Cube pattern overlay -->
  <rect width="1200" height="630" fill="url(#cubePattern)" opacity="0.3"/>

  <!-- Decorative floating orbs -->
  <circle cx="1000" cy="120" r="180" fill="#6366f1" opacity="0.08" filter="url(#softGlow)"/>
  <circle cx="1100" cy="400" r="120" fill="#00599c" opacity="0.06" filter="url(#softGlow)"/>
  <circle cx="100" cy="500" r="150" fill="#4f46e5" opacity="0.05" filter="url(#softGlow)"/>
  <circle cx="600" cy="600" r="200" fill="#6366f1" opacity="0.04"/>
  
  <!-- Isometric 3D element (right side) -->
  <g transform="translate(850, 200)" opacity="0.9">
    <!-- Back face -->
    <path d="M0 80 L100 30 L200 80 L200 180 L100 230 L0 180 Z" fill="#4f46e5" opacity="0.3"/>
    <!-- Top face -->
    <path d="M0 80 L100 30 L200 80 L100 130 Z" fill="#6366f1" opacity="0.5"/>
    <!-- Front face -->
    <path d="M0 80 L100 130 L100 230 L0 180 Z" fill="#6366f1" opacity="0.7"/>
    <!-- Right face -->
    <path d="M100 130 L200 80 L200 180 L100 230 Z" fill="#4f46e5" opacity="0.4"/>
    <!-- Inner glow line -->
    <path d="M100 30 L100 130 M0 80 L100 130 L200 80" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Second smaller cube -->
  <g transform="translate(750, 350) scale(0.6)" opacity="0.7">
    <path d="M0 80 L100 30 L200 80 L200 180 L100 230 L0 180 Z" fill="#00599c" opacity="0.3"/>
    <path d="M0 80 L100 30 L200 80 L100 130 Z" fill="#00599c" opacity="0.5"/>
    <path d="M0 80 L100 130 L100 230 L0 180 Z" fill="#00599c" opacity="0.6"/>
    <path d="M100 130 L200 80 L200 180 L100 230 Z" fill="#6366f1" opacity="0.4"/>
  </g>

  <!-- Floating particles -->
  <circle cx="700" cy="150" r="4" fill="#6366f1" opacity="0.6"/>
  <circle cx="950" cy="280" r="3" fill="#ffffff" opacity="0.4"/>
  <circle cx="800" cy="500" r="5" fill="#00599c" opacity="0.5"/>
  <circle cx="650" cy="400" r="3" fill="#4f46e5" opacity="0.5"/>
  <circle cx="1100" cy="200" r="4" fill="#ffffff" opacity="0.3"/>

  <!-- Category badge with glass effect -->
  <rect x="60" y="80" width="160" height="36" rx="18" fill="#6366f1" opacity="0.15"/>
  <rect x="60" y="80" width="160" height="36" rx="18" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.4"/>
  <text x="140" y="104" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="13" fill="#6366f1" text-anchor="middle" font-weight="600" letter-spacing="1">GENERAL</text>

  <!-- Main emoji icon -->
  <text x="60" y="220" font-family="system-ui, sans-serif" font-size="72" filter="url(#glow)">üì¶</text>

  <!-- Title with gradient effect -->
  <text x="60" y="310" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="52" font-weight="700" fill="#ffffff" letter-spacing="-1">
    unicodia - Looking for a high-quali...
  </text>
  
  <!-- Accent line under title -->
  <rect x="60" y="330" width="300" height="4" rx="2" fill="url(#accent1)" opacity="0.8"/>

  <!-- Language badge -->
  <g transform="translate(60, 420)">
    <rect width="100" height="32" rx="16" fill="#00599c" opacity="0.2"/>
    <rect width="100" height="32" rx="16" fill="none" stroke="#00599c" stroke-width="1" opacity="0.5"/>
    <text x="50" y="21" font-family="ui-monospace, monospace" font-size="12" fill="#00599c" text-anchor="middle" font-weight="600">C++</text>
  </g>

  <!-- Stars badge -->
  <g transform="translate(60, 470)">
    <text font-family="system-ui, sans-serif" font-size="16" fill="#fbbf24" opacity="0.9">‚≠ê</text>
    <text x="24" y="0" font-family="system-ui, sans-serif" font-size="14" fill="#ffffff" opacity="0.7">154</text>
  </g>

  <!-- Bottom branding -->
  <g transform="translate(60, 580)">
    <rect width="180" height="28" rx="14" fill="#ffffff" opacity="0.05"/>
    <text x="90" y="19" font-family="ui-monospace, monospace" font-size="11" fill="#ffffff" opacity="0.4" text-anchor="middle" letter-spacing="1">BESTOF OPENSOURCE</text>
  </g>
  
  <!-- Corner accent -->
  <path d="M1200 0 L1200 100 L1100 0 Z" fill="url(#accent1)" opacity="0.3"/>
  <path d="M0 630 L0 530 L100 630 Z" fill="url(#accent2)" opacity="0.2"/>
</svg>