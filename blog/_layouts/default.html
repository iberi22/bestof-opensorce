<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 }}">

    <!-- SEO -->
    {% seo %}

    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
            <p>{{ site.description }}</p>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Powered by AI (Gemini) • Generated with ❤️ by automation</p>
            <p><a href="https://github.com/yourusername/op-to-video">View on GitHub</a></p>
        </div>
    </footer>
</body>
</html>
