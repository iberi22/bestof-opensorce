# Jekyll Configuration for Open Source Video Generator Blog

title: "Open Source Gems"
description: "Discover amazing open source projects with AI-powered analysis"
baseurl: "/bestof-opensorce"
url: "https://iberi22.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "AI Bot"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Timezone
timezone: America/New_York
