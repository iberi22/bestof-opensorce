name: Scan Repos & Generate Blog

on:
  schedule:
    # Run daily at 10:00 PM EST (03:00 UTC)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scan-and-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Scan repos and generate blog post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python scripts/workflow_generate_blog.py

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add new blog post"
          branch: blog/auto-generated-${{ github.run_number }}
          title: "ðŸ¤– New Blog Post - Auto Generated"
          body: |
            ## ðŸ¤– Automated Blog Post

            This PR was automatically generated by the blog workflow.

            ### Changes
            - New blog post in `blog/_posts/`
            - Generated images in `blog/assets/images/`

            ### Review
            Please review the content before merging.

            ---
            Generated by GitHub Actions
          labels: |
            automated
            blog
          assignees: ${{ github.repository_owner }}
